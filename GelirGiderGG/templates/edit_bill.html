{% extends "base.html" %}

{% block title %}Fatura Düzenle - GelirGiderGG{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Fatura Düzenle</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <input type="text" class="form-control" id="description" name="description" value="{{ bill.description }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Tutar</label>
                            <input type="number" class="form-control" id="amount" name="amount" value="{{ bill.amount }}" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Son Ödeme Tarihi</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ bill.due_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Durum</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Paid" {% if bill.status == 'Paid' %}selected{% endif %}>Ödendi</option>
                                <option value="Unpaid" {% if bill.status == 'Unpaid' %}selected{% endif %}>Ödenmedi</option>
                                <option value="Overdue" {% if bill.status == 'Overdue' %}selected{% endif %}>Gecikmiş</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('bills') }}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
