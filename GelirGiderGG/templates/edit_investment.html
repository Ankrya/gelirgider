{% extends "base.html" %}

{% block title %}Yatırım Düzenle - GelirGiderGG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-4">
                    <i class="fas fa-edit text-primary me-2"></i>Yatırım Düzenle
                </h3>
                <form method="POST" action="{{ url_for('edit_investment', investment_id=investment.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Yatırım Adı</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ investment.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Türü (Opsiyonel)</label>
                        <input type="text" id="type" name="type" class="form-control" value="{{ investment.type }}" placeholder="Örn: Hisse Senedi, Fon, Emlak">
                    </div>
                    <div class="mb-3">
                        <label for="amount_invested" class="form-label">Yatırılan Miktar</label>
                        <div class="input-group">
                            <input type="number" id="amount_invested" name="amount_invested" step="0.01" class="form-control" value="{{ investment.amount_invested }}" required>
                            <span class="input-group-text">₺</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="purchase_date" class="form-label">Alım Tarihi</label>
                        <input type="date" id="purchase_date" name="purchase_date" class="form-control" value="{{ investment.purchase_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="current_value" class="form-label">Güncel Değer (Opsiyonel)</label>
                        <div class="input-group">
                            <input type="number" id="current_value" name="current_value" step="0.01" class="form-control" value="{{ investment.current_value }}">
                            <span class="input-group-text">₺</span>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="fas fa-save me-2"></i>Değişiklikleri Kaydet
                        </button>
                        <a href="{{ url_for('investments') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>İptal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
