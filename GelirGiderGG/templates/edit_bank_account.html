{% extends "base.html" %}

{% block title %}Banka Hesabı Düzenle - GelirGiderGG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-4"><i class="fas fa-edit text-primary me-2"></i> Banka Hesabı Düzenle</h3>
                <form method="POST" action="{{ url_for('edit_bank_account', account_id=account.id) }}">
                    <div class="mb-3">
                        <label for="account_name" class="form-label">Hesap Adı</label>
                        <input type="text" id="account_name" name="account_name" class="form-control" value="{{ account.account_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="bank_name" class="form-label">Banka Adı</label>
                        <input type="text" id="bank_name" name="bank_name" class="form-control" value="{{ account.bank_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="account_number" class="form-label">Hesap Numarası</label>
                        <input type="text" id="account_number" name="account_number" class="form-control" value="{{ account.account_number }}">
                    </div>
                    <div class="mb-3">
                        <label for="iban" class="form-label">IBAN</label>
                        <input type="text" id="iban" name="iban" class="form-control" value="{{ account.iban }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
