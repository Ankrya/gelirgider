{% extends "base.html" %}
{% block title %}Giriş Yap - GelirGiderGG{% endblock %}
{% block content %}
<div class="container-fluid" style="min-height:90vh;">
  <div class="row justify-content-center align-items-center" style="min-height:90vh;">
    <div class="col-lg-5 col-md-8 col-12 d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width:400px;">
        <div class="mb-4 text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="logo" width="60" class="mb-2">
          <h4 class="fw-bold">Tekrar hoş geldiniz! Hesabınıza giriş yapın.</h4>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı adı veya e-posta adresi <span class="text-danger">*</span></label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre <span class="text-danger">*</span></label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-dark btn-lg">Giriş Yap</button>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
              <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
            </div>
            <a href="#" class="small">Şifrenizi mi unuttunuz?</a>
          </div>
        </form>
        <hr>
        <div class="text-center">
          <span>Hesabınız yok mu? <a href="#" onclick="showRegister()" class="fw-bold">KAYIT OL</a></span>
        </div>
      </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block p-0">
      <div style="height:90vh; background: #fff; display:flex; align-items:center; justify-content:center;">
        <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=800&q=80" alt="Giriş Görseli" style="max-width:100%; max-height:80vh; border-radius:24px; box-shadow:0 4px 32px rgba(0,0,0,0.08);">
      </div>
    </div>
  </div>
</div>
<script>
function showRegister() {
  // Kayıt sekmesine geçiş için (eğer sekmeli yapı devam ediyorsa)
  var regTab = document.getElementById('register-tab');
  if(regTab) regTab.click();
}
</script>
{% endblock %}
