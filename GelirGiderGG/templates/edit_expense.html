{% extends "base.html" %}

{% block title %}Gider Düzenle - GelirGiderGG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-4"><i class="fas fa-edit text-primary me-2"></i> Gider Düzenle</h3>
                <form method="POST" action="{{ url_for('edit_expense', expense_id=expense.id) }}">
                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <input type="text" id="description" name="description" class="form-control" value="{{ expense.description }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Miktar</label>
                        <div class="input-group">
                            <input type="number" id="amount" name="amount" step="0.01" class="form-control" value="{{ expense.amount }}" required>
                            <span class="input-group-text">₺</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Tarih</label>
                        <input type="date" id="date" name="date" class="form-control" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Müşteri (Opsiyonel)</label>
                        <select id="customer_id" name="customer_id" class="form-select">
                            <option value="">Seçiniz</option>
                            {% for customer in customers %}
                                <option value="{{ customer.id }}" {% if expense.customer_id == customer.id %}selected{% endif %}>{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="form-label">Kategori (Opsiyonel)</label>
                        <input type="text" id="category" name="category" class="form-control" value="{{ expense.category if expense.category else '' }}">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="fas fa-save me-2"></i> Kaydet
                        </button>
                        <a href="{{ url_for('expenses') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i> İptal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
