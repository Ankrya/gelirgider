{% extends "base.html" %}

{% block title %}Gelir Düzenle - GelirGiderGG{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Gelir Düzenle</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <input type="text" class="form-control" id="description" name="description" value="{{ income.description }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Tutar</label>
                            <input type="number" class="form-control" id="amount" name="amount" value="{{ income.amount }}" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Tarih</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ income.date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="category" name="category" value="{{ income.category }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('income') }}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
