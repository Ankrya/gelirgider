{% extends "base.html" %}

{% block title %}Satış Paketi Düzenle - GelirGiderGG{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Satış Paketi Düzenle</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Paket Adı</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ package.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ package.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Fiyat</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ package.price }}" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="category" name="category" value="{{ package.category }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('sales_packages') }}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
