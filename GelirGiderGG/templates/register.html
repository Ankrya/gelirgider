{% extends "base.html" %}
{% block title %}Kayıt Ol - GelirGiderGG{% endblock %}
{% block content %}
<style>
  body { background: #f7fafd; }
</style>
<div class="container" style="min-height:100vh;">
  <div class="row w-100 justify-content-center align-items-center" style="min-height:100vh;">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width:400px;">
        <h3 class="fw-bold text-center mb-4" style="letter-spacing:1px;">Kayıt Ol</h3>
        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı <span class="text-danger">*</span></label>
            <input type="text" id="username" name="username" class="form-control form-control-lg" required autofocus>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-posta <span class="text-danger">*</span></label>
            <input type="email" id="email" name="email" class="form-control form-control-lg" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre <span class="text-danger">*</span></label>
            <input type="password" id="password" name="password" class="form-control form-control-lg" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 mb-3" style="font-size:1.1rem;">Kayıt Ol</button>
          <div class="text-center">
            <span>Zaten hesabınız var mı? <a href="{{ url_for('login') }}" class="fw-bold">Giriş Yap</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
