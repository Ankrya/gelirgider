{% extends "base.html" %}
{% block title %}Profilim - GelirGiderGG{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height:90vh;">
  <div class="w-100" style="max-width:400px;">
    <h3 class="fw-bold text-center mb-4" style="letter-spacing:1px;">Profil Bilgilerim</h3>
    <form method="POST" action="{{ url_for('profile') }}">
      <div class="mb-3">
        <label class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control form-control-lg" value="{{ member.username }}" disabled>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" value="{{ member.email }}" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefon</label>
        <input type="text" id="phone" name="phone" class="form-control form-control-lg" value="{{ member.phone or '' }}" placeholder="Telefon numarası ekleyin">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Yeni Şifre</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Şifreyi değiştirmek için doldurun">
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2 mb-3" style="font-size:1.1rem;">Güncelle</button>
    </form>
  </div>
</div>
{% endblock %}
