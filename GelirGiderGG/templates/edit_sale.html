{% extends "base.html" %}

{% block title %}Satış Düzenle - GelirGiderGG{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Satış Düzenle</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="customer_id" class="form-label">Müşteri</label>
                            <select class="form-select" id="customer_id" name="customer_id" required>
                                {% for customer in customers %}
                                <option value="{{ customer.id }}" {% if customer.id == sale.customer_id %}selected{% endif %}>{{ customer.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="package_id" class="form-label">Satış Paketi</label>
                            <select class="form-select" id="package_id" name="package_id" required>
                                {% for package in packages %}
                                <option value="{{ package.id }}" {% if package.id == sale.package_id %}selected{% endif %}>{{ package.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sale_date" class="form-label">Satış Tarihi</label>
                            <input type="date" class="form-control" id="sale_date" name="sale_date" value="{{ sale.sale_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Tutar</label>
                            <input type="number" class="form-control" id="amount" name="amount" value="{{ sale.amount }}" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="payment_type" class="form-label">Ödeme Türü</label>
                            <select class="form-select" id="payment_type" name="payment_type" required>
                                {% for type in payment_types %}
                                <option value="{{ type }}" {% if type == sale.payment_type %}selected{% endif %}>{{ type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notlar</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ sale.notes }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('sales') }}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
